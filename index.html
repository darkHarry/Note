<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="wrapper">
    <header class="title">
      <h1>Notes</h1>
      <p>Never forget important stuff</p>
    </header>
    <main>
      <section class="input">
        <span class="input-text" role="textarea" placeholder="Take note here..." contenteditable="true"></span>
        <button id="submit-btn" type="submit">Done</button>
      </section>
      <section class="notes"></section>
    </main>
    <footer>
      Made by <a href="https://github.com/darkHarry">Harry S. Mecwan</a>
    </footer>
  </div>
</body>
</html>
